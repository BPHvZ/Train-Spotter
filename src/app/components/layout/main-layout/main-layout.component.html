<div id="page" style="position: relative" class="mat-typography">
	<app-header id="header"></app-header>
	<main class="d-flex" role="main">
		<app-toasts-container
			class="position-absolute page-padding"
			style="z-index: 1000; min-width: 10vw; max-width: 50vw; margin-top: 0.75rem"
			aria-live="polite"
			aria-atomic="true"
		></app-toasts-container>
		<div
			class="main-content d-flex page-padding"
			[style.paddingLeft]="isTrainMap ? '0' : null"
			[style.paddingRight]="isTrainMap ? '0' : null"
			[style.paddingBottom]="isTrainMap ? '0' : null"
			[style.minHeight]="isTrainMap ? 'unset' : '100vh'"
			[style.height]="isTrainMap ? innerHeight + 'px' : 'unset'"
		>
			<div class="container-fluid d-flex flex-column">
				<router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
			</div>
		</div>
	</main>
</div>
