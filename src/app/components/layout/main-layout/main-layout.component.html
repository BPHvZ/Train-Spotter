<div id="page" style="position: relative" class="mat-typography">
	<app-header id="header"></app-header>
	<main class="d-flex" role="main">
		<div
			class="main-content d-flex page-padding"
			[style.paddingLeft]="isTrainMap ? '0' : null"
			[style.paddingRight]="isTrainMap ? '0' : null"
			[style.paddingBottom]="isTrainMap ? '0' : null"
		>
			<div class="container-fluid d-flex flex-column">
				<router-outlet></router-outlet>
			</div>
		</div>
		<div *ngIf="showButton" id="install-pwa">
			<div id="install-pwa-alert">
				<div class="d-flex flex-parent--space-between-main">
					<p style="margin: auto">Install the TrainSpotter app.</p>
					<div>
						<button
							class="button button--nsYellow"
							style="height: 28px; padding: 0 1.125rem"
							(click)="installPWA()"
						>
							Installeer
						</button>
						<button
							class="button button--nsYellow button--close"
							style="margin-left: 10px"
							(click)="closeInstallPWAAlert()"
						>
							<strong>&times;</strong>
						</button>
						<br />
						<div style="text-align-last: right; margin-top: 8px">
							<input [(ngModel)]="doNotShowInstallAgain" required type="checkbox" /> Niet opnieuw tonen
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
