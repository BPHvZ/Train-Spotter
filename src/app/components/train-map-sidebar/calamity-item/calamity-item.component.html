<div *ngIf="calamity" class="mat-typography">
  <div class="card-header headingS">
    <img
      alt="Storing"
      src="../../../../assets/alert--red--35x35.svg"
      style="position: inherit; height: 30px; display: inline"
    />
    {{ calamity.title }}
  </div>
  <div class="card-body">
    <p class="card-text">{{ calamity.description }}</p>
  </div>
</div>
