<div id="sidebar-container">
	<div (click)="changeState()" [@openClose-arrow]="sidebarState" class="frosted left-shadow" id="sidebar-arrow">
		<span [@rotatedState]="sidebarState" class="material-icons" style="margin-top: 85%"> expand_more </span>
	</div>
	<div (@openClose.done)="done($event)" [@openClose]="sidebarState" class="frosted left-shadow" id="sidebar">
		<div [@openClose-content]="sidebarState" class="container" id="sidebar-content">
			<div class="col">
				<div class="row">
					<button (click)="changeState()" class="button" id="close-button">
						<strong>&times;</strong>
					</button>
				</div>
				<div class="row">
					<div *ngIf="disruptions">
						<div *ngFor="let disruption of disruptions" [ngSwitch]="disruption.type" class="card bg-light mb-3" style="max-width: 18rem">
              <app-calamity-item [calamity]="disruption" *ngSwitchCase="'CALAMITY'"></app-calamity-item>
              <app-disruption-item [disruption]="disruption" (flyToDisruption)="flyToDisruptionOnMap($event)" *ngSwitchDefault></app-disruption-item>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
