<div [style]="{'paddingLeft': sidebarState == 'closed' ? '0px' : '30px'}" id="sidebar-container" class="mat-typography">
	<div (click)="changeState()" [@openClose-arrow]="sidebarState" class="frosted left-shadow" id="sidebar-arrow">
		<span [@rotatedState]="sidebarState" class="material-icons" style="margin-top: 85%; font-size: 26px"> expand_more </span>
	</div>
	<div (@openClose-sidebar.done)="done($event)" [@openClose-sidebar]="sidebarState" class="frosted left-shadow" id="sidebar">
		<div class="container" id="sidebar-content">
			<div class="col">
				<div class="row">
					<button (click)="changeState()" class="button button--close" id="close-button">
						<strong>&times;</strong>
					</button>
				</div>
				<div class="row">
					<div *ngIf="disruptions">
						<div *ngFor="let disruption of disruptions" [ngSwitch]="disruption.type" class="card bg-light mb-3" style="max-width: 18rem">
              <app-calamity-item [calamity]="disruption" *ngSwitchCase="'CALAMITY'"></app-calamity-item>
              <app-disruption-item [disruption]="disruption" (flyToDisruption)="flyToDisruptionOnMap($event)" *ngSwitchDefault></app-disruption-item>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
